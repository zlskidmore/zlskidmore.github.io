<div class="accordion-item">
  <h2 class="accordion-header" id="heading-{{ include.year }}">
    <button class="accordion-button collapsed" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse-{{ include.year }}"
            aria-expanded="false"
            aria-controls="collapse-{{ include.year }}">
      {{ include.year }}
    </button>
  </h2>
  <div id="collapse-{{ include.year }}" class="accordion-collapse collapse"
       aria-labelledby="heading-{{ include.year }}"
       data-bs-parent="#pubAccordion">
    <div class="d-flex justify-content-between align-items-start flex-wrap">
      {% for paper in include.papers %}
    <div class="me-auto pe-3">
          <h5 class="mb-1">
            <a href="{{ paper.url }}">{{ paper.title }}</a>
          </h5>
          <p class="mb-1"><strong>Authors:</strong> {{ paper.authors }}</p>
          <p class="mb-0"><strong>Journal:</strong> {{ paper.journal }} ({{ include.year }})</p>
    </div>
          {% include altmetric_badge.html doi=paper.doi pmid=paper.pmid %}
      {% endfor %}
      <br>
    </div>
  </div>
</div>
